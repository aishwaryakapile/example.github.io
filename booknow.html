          <div class="contact-form2">
            <form id="contact-form" action="India's Best Tour House.html" method="post" name="f1"
              onsubmit="return validate()">
              <fieldset>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="form-group">
                    <input type="text" placeholder="City Name" class="form-control" name="cname" id="form-name">
                    <div id="cnameNote" class="errmsg"></div>
                  </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="form-group">
                    <input type="text" placeholder="Name" class="form-control" name="name" id="firstname"
                      placeholder="Enter Your Name">
                    <div id="nameNote" class="errmsg"></div>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="form-group">
                    <input type="email" placeholder="Email*" class="form-control" name="email" id="emailid"
                      placeholder="Enter Your Email Id">
                    <div id="emailNote" class="errmsg"></div>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="form-group">
                    <input type="text" placeholder="Phone*" name="Phone" class="form-control" id="phone"
                      placeholder="Enter Your phone No.">
                    <div id="PhoneNote" class="errmsg"></div>
                  </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="form-group">
                    <input type="text" placeholder="Address" class="form-control" name="subject">
                    <div id="subjectNote" class="errmsg"></div>
                  </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="form-group">
                    <textarea placeholder="Message" class="textarea form-control" name="message" id="form-message"
                      rows="8" cols="20"></textarea>
                    <!-- <div class="help-block with-errors"></div> -->
                  </div>
                </div>
                <div class=" col-md-4 col-sm-6 col-sm-12">
                  <div class="form-group margin-bottom-none">
                    <button type="submit" class="btn btn-info contact" name="submit" onclick="book()">Send Message</button>
                  </div>
                </div>
                <div class=" col-md-8 col-sm-6 col-sm-12">
                  <div class="form-response"></div>
                </div>
              </fieldset>
            </form>
          </div>
